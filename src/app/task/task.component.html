<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ task.name }}</h5>
    <h6 class="card-subtitle">{{ task.description }}</h6>
    <p class="card-text"><span class="date">{{ task.date | date: 'dd/MM/yyyy' }}</span></p>
  </div>
  <div class="card-footer text-muted">
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm mr-1" *ngIf="task.state != 1" (click)="prevState()">&lt;</button>
      <button class="btn btn-danger btn-sm mr-1" (click)="remove()">X</button>
      <button class="btn btn-primary btn-sm" *ngIf="task.state != 3" (click)="nextState()">&gt;</button>
    </div>
  </div>
</div>
